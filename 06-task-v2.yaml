      msg: "BRAND is: {{ BRAND }} the PRODUCT: {{ PRODUCT }} is and COST is: {{ COST }}"
  - name: play-level
    ansible.builtin.debug:
      msg: "BRAND is: {{ BRAND }} the PRODUCT: {{ PRODUCT }} is and COST is: {{ COST }}"