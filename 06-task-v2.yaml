- name: task level vars 
  hosts: local
  connection: local
  vars:
    BRAND: "Calvin Klein"
    PRODUCT: "Sunglass"
    COST: 20$
  tasks:
  - name: task-level
    vars:
      BRAND: "Tommy hilfiger"
      PRODUCT: Suitcase
      COST: 50$
